name: "Filestash"
version: "1.0"
slug: "filestash"
description: "Filestash file manager with integrated OnlyOffice Document Server"
arch:
  - "armv7"
  - "armhf"
  - "aarch64"
  - "amd64"
  - "i386"
startup: "services"
boot: "auto"
ports:
  - port: 8334
    protocol: tcp
  - port: 8088
    protocol: tcp
map:
  - config:rw
  - ssl
  - addons:rw
  - backup:rw
  - share:rw
  - filestash_data:/app/data/state
environment:
  - name: APPLICATION_URL
    value: ""
  - name: GDRIVE_CLIENT_ID
    value: ""
  - name: GDRIVE_CLIENT_SECRET
    value: ""
  - name: DROPBOX_CLIENT_ID
    value: ""
  - name: ONLYOFFICE_URL
    value: "http://localhost:8088"
webui: "http://[HOST]:[PORT:8334]"
host_network: false