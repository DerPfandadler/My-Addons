name: Filestash
version: dev
slug: filestash
description: Filestash file manager
url: https://github.com/DerPfandadler/filestash
arch:
  - aarch64
startup: services
boot: auto
ports:
  '8334/tcp': 8334
map:
  - config:rw
  - ssl
options:
  application_url: 'http://homeassistant.local:8334'
  gdrive_client_id: ''
  gdrive_client_secret: ''
  dropbox_client_id: ''
schema:
  application_url: str
  gdrive_client_id: str
  gdrive_client_secret: str
  dropbox_client_id: str
environment:
  APPLICATION_URL: "!secret application_url"
  GDRIVE_CLIENT_ID: "!secret gdrive_client_id"
  GDRIVE_CLIENT_SECRET: "!secret gdrive_client_secret"
  DROPBOX_CLIENT_ID: "!secret dropbox_client_id"
webui: http://[HOST]:[PORT:8334]