name: Filestash
version: dev
slug: filestash
description: Filestash file manager
url: https://github.com/DerPfandadler/filestash
arch:
  - aarch64
startup: services
boot: auto
ports:
  '8334/tcp': 8334
map:
  - config:rw
  - ssl
options:
  application_url: 'http://homeassistant.local:8334'
  webui_port: '8334'
  gdrive_client_id: ''
  gdrive_client_secret: ''
  dropbox_client_id: ''
schema:
  application_url:
    type: str
    required: true
    description: "The base URL for accessing Filestash"
  webui_port:
    type: int
    required: true
    description: ""
  gdrive_client_id:
    type: str
    required: false
    description: "Google Drive Client ID"
  gdrive_client_secret:
    type: str
    required: false
    description: "Google Drive Client Secret"
  dropbox_client_id:
    type: str
    required: false
    description: "Dropbox Client ID"
environment:
  APPLICATION_URL: ''
  GDRIVE_CLIENT_ID: ''
  GDRIVE_CLIENT_SECRET: ''
  DROPBOX_CLIENT_ID: ''
webui: http://[HOST]:[PORT]
