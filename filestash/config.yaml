name: Filestash
version: dev
slug: filestash
description: Filestash file manager
url: https://github.com/DerPfandadler/My-Addons/tree/main/filestash
arch:
  - aarch64
startup: services
boot: auto
ports:
  '8334/tcp': 8334
map:
  - config:rw
  - ssl
webui: http://[HOST]:[PORT:8334]

# Remove full device access if not required
devices: []
full_access: false